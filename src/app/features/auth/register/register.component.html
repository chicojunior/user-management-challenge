<mat-card-header>
  <mat-card-title>Sign Up</mat-card-title>
</mat-card-header>

<mat-card-content>
  <form [formGroup]="registerForm">
    <mat-form-field class="form-field-full">
      <mat-label>User name</mat-label>
      <input type="text" matInput formControlName="username">
      <mat-error *ngIf="registerForm.controls.username.hasError('required')">
        User name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field-full">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. john@tonicapp.com">
      <mat-error
        *ngIf="registerForm.controls.email.hasError('email') && !registerForm.controls.email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.controls.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field-full">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.controls.password.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-card-content>

<mat-card-actions>
  <button mat-button type="submit" mat-raised-button color="primary" [disabled]=!registerForm.valid>
    Register
  </button>
</mat-card-actions>
